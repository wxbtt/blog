<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传说TVBOX工具箱</title>
    <style>
        body {
            background-color: #87CEEB; /* 天蓝色背景 */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>传说TVBOX工具箱</h1>
    <button onclick="window.location.href='mi.html'">接口加密</button>
    <button onclick="window.location.href='jm.html'">接口解密</button>
    <button onclick="window.location.href='jpg.html'">配置编辑器</button>
    <button onclick="window.location.href='9d.html'">酒店源获取</button>
    <button onclick="window.location.href='m3u.html'">m3u-txt互转</button>

    <div id="footer"></div>

    <script>
        // 获取当前时间
        var currentTime = new Date().toLocaleString();

        // 获取用户IP地址和地址信息
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                var userIp = data.ip;
                var userLocation = data.city + '，' + data.region + '，' + data.country_name;

                // 在页面底部显示当前时间、用户IP地址和地址信息
                var footer = document.getElementById('footer');
                footer.innerText = '当前时间：' + currentTime + '，您来自：' + userIp + '，地址：' + userLocation;
            })
            .catch(error => console.error('获取IP地址失败', error));
    </script>
</body>
</html>
