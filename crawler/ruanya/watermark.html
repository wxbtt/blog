<i class="fas fa-universal-access code-icon code-1"></i>
<i class="fas fa-universal-access code-icon code-2"></i>

<div class="container">
    <!-- 头部导航 -->
    <header>
        <div class="logo">软鸭PLAY</div>
        <a href="/" class="nav-btn">
            <i class="fas fa-home"></i>
            <span>返回首页</span>
        </a>
    </header>

    <!-- 页面标题 -->
    <div class="page-header">
        <h1 class="page-title">水印宝</h1>
        <p class="page-subtitle">专业图片水印工具，保护您的图片版权，所有处理均在本地完成，安全可靠，无需上传</p>
    </div>

    <!-- 主内容区 -->
    <div class="card">
        <div class="card-content">
            <!-- 图片上传区域 -->
            <div class="dropzone-container">
                <div id="dropzone" class="flex items-center justify-center">
                    <div>
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>点击或拖放图片到这里</p>
                        <p class="dropzone-info">支持 JPG/PNG 格式，最大 10MB</p>
                        <p class="dropzone-info">或按 Ctrl+V 粘贴图片</p>
                        <input type="file" id="imageInput" accept="image/jpeg,image/png" class="hidden" />
                    </div>
                </div>
                <canvas id="imageCanvas"></canvas>
                <div id="imageInfo" class="image-info hidden"></div>
                <button id="changeImageButton" class="hidden absolute bottom-5 right-5 text-sm bg-white px-4 py-2 rounded-lg shadow-md hover:shadow-lg transition-all">
                    <i class="fas fa-sync-alt mr-2"></i>更换图片
                </button>
                <div id="magnifier" class="magnifier">
                    <canvas id="magnifierCanvas" class="magnifier-canvas"></canvas>
                </div>
                <div id="pasteNotice" class="paste-notice">按 Ctrl+V 粘贴图片</div>
            </div>

            <!-- 水印控制面板 -->
            <div class="form-container">
                <div class="form-grid">
                    <!-- 水印文字（单独一行） -->
                    <div class="form-group">
                        <label for="watermarkText">水印文字</label>
                        <input type="text" id="watermarkText" class="form-control" value="仅供XXX使用" placeholder="输入水印文字">
                    </div>

                    <!-- 水印样式和颜色（一行两列） -->
                    <div class="form-row style-color">
                        <!-- 水印颜色 -->
                        <div class="form-group">
                            <label for="watermarkColor">水印颜色</label>
                            <div class="color-group">
                                <input type="color" id="watermarkColor" value="#000000" class="form-control p-1">
                                <input type="text" id="watermarkColorText" class="form-control" value="#000000">
                            </div>
                        </div>
                        <!-- 水印样式 -->
                        <div class="form-group">
                            <label>水印样式</label>
                            <div class="radio-group" style="height: 52px;display: flex;align-items: center;">
                                <label class="radio-option">
                                    <input type="radio" name="watermarkStyle" value="STRIPED" checked>
                                    <span>斜向重复</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="watermarkStyle" value="CENTRAL">
                                    <span>单个居中</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- 四个滑块控件（一行四列） -->

                        <!-- 水印旋转角度 -->
                        <div class="form-group">
                            <label for="watermarkAngle">旋转角度</label>
                            <div class="slider-container">
                                <input type="range" id="watermarkAngle" min="0" max="360" value="335">
                                <span id="angleValue" class="value-display">335°</span>
                            </div>
                        </div>

                        <!-- 水印透明度 -->
                        <div class="form-group">
                            <label for="watermarkOpacity">透明度</label>
                            <div class="slider-container">
                                <input type="range" id="watermarkOpacity" min="0" max="1" step="0.05" value="0.1">
                                <span id="opacityValue" class="value-display">0.1</span>
                            </div>
                        </div>

                        <!-- 水印字体大小 -->
                        <div class="form-group">
                            <label for="watermarkSize">字体大小</label>
                            <div class="slider-container">
                                <input type="range" id="watermarkSize" min="10" max="200" value="70">
                                <span id="sizeValue" class="value-display">70</span>
                            </div>
                        </div>

                        <!-- 水印间距 -->
                        <div class="form-group">
                            <label for="watermarkSpace">水印间距</label>
                            <div class="slider-container">
                                <input type="range" id="watermarkSpace" min="0" max="200" value="115">
                                <span id="spaceValue" class="value-display">115</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->

                        <span>应用水印</span>
                    </button>
                    <button id="copyImage" class="control-btn copy">
                        <i class="fas fa-copy"></i>
                        <span>复制图片</span>
                    </button>
                    <button id="saveImage" class="control-btn save">
                        <i class="fas fa-download"></i>
                        <span>保存图片</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 反馈信息 -->
    <div id="feedback" class="hidden">
        <span id="feedbackMessage"></span>
    </div>
</div>

<!-- 公益声明 -->
<div class="donation-notice">
    <p style="font-size: 0.95rem;">© <span id="nowYear"></span> 软鸭PLAY - <a  style="color: #7f8c8d" target="_blank" href="https://ruanyazyk.com/">软鸭资源库</a> 保留所有权利 | API来源 <a  style="color: #7f8c8d" target="_blank" href="https://github.com/chilohwei/watermark-tool">水印宝</a></p>
</div>

<script>
    document.getElementById("nowYear").innerHTML = new Date().getFullYear();
    document.addEventListener('DOMContentLoaded', () => {
        const imageInput = document.getElementById('imageInput');
        const imageCanvas = document.getElementById('imageCanvas');
        const ctx = imageCanvas.getContext('2d');
        const feedback = document.getElementById('feedback');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const changeImageButton = document.getElementById('changeImageButton');
        const applyWatermarkButton = document.getElementById('applyWatermark');
        const saveImageButton = document.getElementById('saveImage');
        const copyImageButton = document.getElementById('copyImage');
        const dropzone = document.getElementById('dropzone');
        const imageInfo = document.getElementById('imageInfo');
        const magnifier = document.getElementById('magnifier');
        const magnifierCanvas = document.getElementById('magnifierCanvas');
        const magnifierCtx = magnifierCanvas.getContext('2d');
        const pasteNotice = document.getElementById('pasteNotice');

        let uploadedImage = null;
        let watermarkApplied = false;
        let originalImageWidth = 0;
        let originalImageHeight = 0;
        let canvasRect = null;

        // 设置放大镜尺寸
        magnifierCanvas.width = 200;
        magnifierCanvas.height = 200;

        // 显示反馈信息
        function showFeedback(message, isError = false) {
            feedbackMessage.textContent = message;
            feedback.className = isError ? 'bg-red-100 border-red-400 text-red-700' : 'bg-green-100 border-green-400 text-green-700';
            feedback.classList.add('show');
            feedback.style.display = 'block';

            setTimeout(() => {
                feedback.classList.remove('show');
                setTimeout(() => feedback.style.display = 'none', 300);
            }, 3000);
        }

        // 处理图片上传
        function handleImage(file) {
            if (!['image/jpeg', 'image/png'].includes(file.type) || file.size > 10 * 1024 * 1024) {
                showFeedback('仅支持 JPG/PNG 格式，且大小不超过 10MB 的图片', true);
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    // 保存原始尺寸
                    originalImageWidth = img.width;
                    originalImageHeight = img.height;

                    // 设置画布尺寸为原始图片尺寸
                    imageCanvas.width = img.width;
                    imageCanvas.height = img.height;

                    // 绘制图片到画布（使用原始尺寸）
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    uploadedImage = img;
                    watermarkApplied = false;

                    // 显示画布，隐藏上传区域
                    dropzone.style.display = 'none';
                    imageCanvas.style.display = 'block';
                    changeImageButton.style.display = 'block';
                    imageInfo.style.display = 'block';
                    pasteNotice.style.display = 'none';

                    // 显示图片信息
                    imageInfo.textContent = `${img.width}×${img.height} | ${(file.size / 1024).toFixed(1)}KB`;

                    showFeedback('图片上传成功，保持原始尺寸');

                    // 自动应用水印
                    drawWatermark();
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        }

        // 绘制水印
        function drawWatermark() {
            if (!uploadedImage) {
                showFeedback('请先上传图片', true);
                return;
            }

            // 清除画布并重绘原始图片
            ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
            ctx.drawImage(uploadedImage, 0, 0, imageCanvas.width, imageCanvas.height);

            // 获取水印设置
            const text = document.getElementById('watermarkText').value || '示例水印';
            const size = parseInt(document.getElementById('watermarkSize').value);
            const color = document.getElementById('watermarkColor').value;
            const opacity = parseFloat(document.getElementById('watermarkOpacity').value);
            const angle = parseInt(document.getElementById('watermarkAngle').value);
            const style = document.querySelector('input[name="watermarkStyle"]:checked').value;
            const space = parseInt(document.getElementById('watermarkSpace').value);

            ctx.save();
            ctx.globalAlpha = opacity;
            ctx.fillStyle = color;
            ctx.font = `bold ${size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // 移动到画布中心
            ctx.translate(imageCanvas.width / 2, imageCanvas.height / 2);
            ctx.rotate((angle * Math.PI) / 180);

            if (style === 'STRIPED') {
                // 条纹样式 - 重复水印
                const textWidth = ctx.measureText(text).width;
                const patternWidth = textWidth + space;
                const patternHeight = size + space;

                for (let y = -imageCanvas.height; y < imageCanvas.height; y += patternHeight) {
                    for (let x = -imageCanvas.width; x < imageCanvas.width; x += patternWidth) {
                        ctx.fillText(text, x, y);
                    }
                }
            } else if (style === 'CENTRAL') {
                // 居中样式 - 单水印
                ctx.fillText(text, 0, 0);
            }

            ctx.restore();
            watermarkApplied = true;
        }

        // 放大镜功能
        function updateMagnifier(e) {
            if (!uploadedImage || !imageCanvas.style.display || imageCanvas.style.display === 'none') return;

            // 获取canvas相对于视口的位置
            if (!canvasRect) {
                canvasRect = imageCanvas.getBoundingClientRect();
            }

            const x = e.clientX - canvasRect.left;
            const y = e.clientY - canvasRect.top;

            // 检查鼠标是否在canvas内
            if (x < 0 || y < 0 || x > canvasRect.width || y > canvasRect.height) {
                magnifier.style.display = 'none';
                return;
            }

            // 计算实际图像坐标
            const scaleX = imageCanvas.width / canvasRect.width;
            const scaleY = imageCanvas.height / canvasRect.height;
            const imgX = x * scaleX;
            const imgY = y * scaleY;

            // 显示放大镜
            magnifier.style.display = 'block';
            magnifier.style.left = (x + 20) + 'px';
            magnifier.style.top = (y + 20) + 'px';

            // 绘制放大镜内容
            magnifierCtx.clearRect(0, 0, magnifierCanvas.width, magnifierCanvas.height);
            magnifierCtx.save();
            magnifierCtx.scale(2, 2); // 放大4倍
            magnifierCtx.drawImage(
                imageCanvas,
                imgX - magnifierCanvas.width/4,
                imgY - magnifierCanvas.height/4,
                magnifierCanvas.width/2,
                magnifierCanvas.height/2,
                0,
                0,
                magnifierCanvas.width/2,
                magnifierCanvas.height/2
            );
            magnifierCtx.restore();

            // 绘制放大镜中心标记
            magnifierCtx.beginPath();
            magnifierCtx.arc(100, 100, 3, 0, Math.PI * 2);
            magnifierCtx.fillStyle = '#e74c3c';
            magnifierCtx.fill();
            magnifierCtx.strokeStyle = 'white';
            magnifierCtx.lineWidth = 1;
            magnifierCtx.stroke();
        }

        // 复制图片到剪贴板
        async function copyImageToClipboard() {
            if (!watermarkApplied) {
                showFeedback('请先应用水印', true);
                return;
            }

            try {
                // 方法1: 使用现代 Clipboard API
                if (navigator.clipboard && navigator.clipboard.write) {
                    imageCanvas.toBlob(async (blob) => {
                        try {
                            await navigator.clipboard.write([
                                new ClipboardItem({ 'image/png': blob })
                            ]);
                            showFeedback('图片已复制到剪贴板');
                        } catch (err) {
                            // 现代API失败时尝试备用方法
                            fallbackCopyMethod();
                        }
                    }, 'image/png');
                } else {
                    // 浏览器不支持Clipboard API时使用备用方法
                    fallbackCopyMethod();
                }
            } catch (err) {
                showFeedback('复制失败: ' + err.message, true);
            }
        }

        // 备用复制方法
        function fallbackCopyMethod() {
            try {
                // 创建临时输入框复制DataURL
                const dataURL = imageCanvas.toDataURL('image/png');
                const input = document.createElement('input');
                input.value = dataURL;
                document.body.appendChild(input);
                input.select();

                if (document.execCommand('copy')) {
                    showFeedback('图片地址已复制，请粘贴到图像处理软件');
                } else {
                    showFeedback('请手动右键保存图片', true);
                }

                document.body.removeChild(input);
            } catch (err) {
                showFeedback('复制失败，请右键保存图片: ' + err.message, true);
            }
        }
        // 事件监听器
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleImage(e.target.files[0]);
            }
        });

        dropzone.addEventListener('click', () => imageInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.style.borderColor = '#3498db';
            dropzone.style.backgroundColor = 'rgba(236, 248, 255, 0.8)';
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.style.borderColor = 'rgba(52, 152, 219, 0.3)';
            dropzone.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.style.borderColor = 'rgba(52, 152, 219, 0.3)';
            dropzone.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';

            if (e.dataTransfer.files.length) {
                handleImage(e.dataTransfer.files[0]);
            }
        });

        changeImageButton.addEventListener('click', () => {
            imageInput.click();
        });

        applyWatermarkButton.addEventListener('click', () => {
            drawWatermark();
            showFeedback('水印应用成功');
        });

        saveImageButton.addEventListener('click', () => {
            if (!watermarkApplied) {
                showFeedback('请先应用水印', true);
                return;
            }

            const link = document.createElement('a');
            link.download = 'watermarked-image.png';
            link.href = imageCanvas.toDataURL('image/png', 1.0); // 保持最高质量
            link.click();
            showFeedback('原始尺寸图片已保存');
        });

        copyImageButton.addEventListener('click', copyImageToClipboard);

        // 实时预览水印
        document.querySelectorAll('#watermarkText, #watermarkColor, #watermarkAngle, #watermarkOpacity, #watermarkSize, #watermarkSpace, input[name="watermarkStyle"]').forEach(element => {
            element.addEventListener('input', () => {
                if (uploadedImage) {
                    drawWatermark();
                }
            });
        });

        // 颜色选择器同步
        document.getElementById('watermarkColor').addEventListener('input', (e) => {
            document.getElementById('watermarkColorText').value = e.target.value;
        });

        document.getElementById('watermarkColorText').addEventListener('input', (e) => {
            document.getElementById('watermarkColor').value = e.target.value;
        });

        // 滑块值显示
        document.getElementById('watermarkAngle').addEventListener('input', (e) => {
            document.getElementById('angleValue').textContent = `${e.target.value}°`;
        });

        document.getElementById('watermarkOpacity').addEventListener('input', (e) => {
            document.getElementById('opacityValue').textContent = e.target.value;
        });

        document.getElementById('watermarkSize').addEventListener('input', (e) => {
            document.getElementById('sizeValue').textContent = e.target.value;
        });

        document.getElementById('watermarkSpace').addEventListener('input', (e) => {
            document.getElementById('spaceValue').textContent = e.target.value;
        });

        // 放大镜事件监听
        imageCanvas.addEventListener('mousemove', updateMagnifier);
        imageCanvas.addEventListener('mouseenter', () => {
            if (uploadedImage) {
                canvasRect = imageCanvas.getBoundingClientRect();
            }
        });
        imageCanvas.addEventListener('mouseleave', () => {
            magnifier.style.display = 'none';
        });

        // Ctrl+V粘贴图片功能
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'v') {
                if (!uploadedImage) {
                    pasteNotice.style.display = 'block';
                    setTimeout(() => {
                        pasteNotice.style.display = 'none';
                    }, 2000);
                }

                navigator.clipboard.read().then(data => {
                    for (const item of data) {
                        if (item.types.includes('image/png') || item.types.includes('image/jpeg')) {
                            item.getType('image/png').then(blob => {
                                handleImage(new File([blob], 'pasted-image.png', { type: blob.type }));
                            }).catch(() => {
                                item.getType('image/jpeg').then(blob => {
                                    handleImage(new File([blob], 'pasted-image.jpg', { type: blob.type }));
                                });
                            });
                        }
                    }
                }).catch(err => {
                    if (!uploadedImage) {
                        showFeedback('剪贴板中没有图片', true);
                    }
                });
            }
        });

        // 窗口大小变化时更新canvas位置
        window.addEventListener('resize', () => {
            canvasRect = imageCanvas.getBoundingClientRect();
        });
    });
</script>
