<style>
  /* 全局基础样式 */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  html, body {
    width: 100%;
    height: 100%;
    background: #1a1a2e;
    color: #fff;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
  }
  
  /* 主容器样式 */
  .jumbotron {
    position: relative;
    overflow: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: #1a1a2e;
    color: #fff;
  }
  
  .container {
    width: 100%;
    max-width: 1200px;
    position: relative;
    z-index: 2;
    padding: 20px;
    color: #fff;
  }
  
  /* 标题区域 */
  .splash {
    margin-bottom: 40px;
    color: #fff;
  }
  
  .splash h1 {
    color: #fff;
    font-size: 2.5em;
    margin-bottom: 10px;
    border-bottom: none;
  }
  
  .description {
    color: #aaa;
    font-size: 1.2em;
    margin-bottom: 30px;
  }
  
  /* 工具箱特定样式 */
  .tools-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin: 0 auto;
    max-width: 1200px;
    padding: 20px;
  }
  
  .tool-category {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 25px;
    width: 350px;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    color: #fff;
  }
  
  .tool-category:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.15);
  }
  
  .tool-category h2 {
    color: #fff;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    padding-bottom: 12px;
    margin: 0 0 20px 0;
    font-size: 1.5em;
  }
  
  .tool-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .tool-list li {
    margin-bottom: 12px;
    color: #fff;
  }
  
  .tool-list a {
    display: block;
    padding: 12px 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 30px;
    color: #fff;
    text-decoration: none;
    transition: all 0.3s ease;
    text-align: center;
  }
  
  .tool-list a:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateX(5px);
    color: #fff;
  }
  
  /* 背景画布 */
  #canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
  
  /* 响应式设计 */
  @media (max-width: 768px) {
    .tools-container {
      flex-direction: column;
      align-items: center;
    }
    
    .tool-category {
      width: 100%;
      max-width: 350px;
    }
    
    .splash h1 {
      font-size: 2em;
    }
    
    .description {
      font-size: 1em;
    }
  }
  
  /* 确保所有文本元素都有正确的颜色 */
  h1, h2, h3, h4, h5, h6, p, span, a, li {
    color: #fff;
  }
  
  /* 链接悬停状态 */
  a:hover {
    color: #ddd;
  }
</style>
