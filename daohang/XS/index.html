    document.addEventListener('DOMContentLoaded', function() {

        const websites = [

            },
            {

                url: "https://noveless.com/",
                desc: "专治书荒，推荐优质小说"
            },
            {

                url: "https://www.20qb.com/",
                desc: "文学资源丰富，支持多种格式"
            },
            {

                url: "http://www.ibiquzw.info/",
                desc: "更新及时，无广告干扰"
            },
            { 
                name: "全本小说", 
                url: "https://www.xqb5200.com/",
                desc: "专注于完本小说资源"
            },
            { 
                name: "乐文小说网", 
                url: "https://www.lewen6.com/",
                desc: "界面清爽，阅读体验好"
            },
            { 
                name: "八零电子书", 
                url: "https://txt80.cc/",
                desc: "提供TXT格式下载"
            },
            { 
                name: "飞库文学", 
                url: "https://www.feiku6.com/",
                desc: "移动端适配良好"
            },
            { 
                name: "电子书之家", 
                url: "https://honeypdf.com/",
                desc: "PDF格式资源丰富"
            },
            { 
                name: "SoBooks", 
                url: "https://sobooks.cc/",
                desc: "优质电子书资源下载"
            },
            { 
                name: "书海旅人", 
                url: "https://blog.bookplus.site/books",
                desc: "个人博客分享优质小说"
            },
            { 
                name: "找书神器", 
                url: "https://mianfei22.com/",
                desc: "聚合搜索多个小说源"
            }
        ];
        
        // 渲染网站列表
        const websiteList = document.getElementById('websiteList');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        
        // 初始渲染
        renderWebsiteList(websites);
        
        // 搜索功能
        searchBtn.addEventListener('click', filterWebsites);
        searchInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter') filterWebsites();
        });
        
        function filterWebsites() {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = websites.filter(website => 
                website.name.toLowerCase().includes(searchTerm) || 
                website.url.toLowerCase().includes(searchTerm)
            );
            renderWebsiteList(filtered);
        }
        
        function renderWebsiteList(list) {
            websiteList.innerHTML = '';
            
            if (list.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = '<td colspan="3" class="text-center py-4 text-muted">未找到匹配的网站</td>';
                websiteList.appendChild(tr);
                return;
            }
            
            list.forEach(website => {
                const tr = document.createElement('tr');
                tr.className = 'website-item';
                
                // 名称列
                const nameTd = document.createElement('td');
                nameTd.className = 'website-name';
                nameTd.innerHTML = `<a href="#" data-bs-toggle="tooltip" title="${website.desc}">${website.name}</a>`;
                
                // URL列
                const urlTd = document.createElement('td');
                urlTd.className = 'website-url';
                const urlLink = document.createElement('a');
                urlLink.href = website.url;
                urlLink.target = '_blank';
                urlLink.rel = 'noopener noreferrer';
                urlLink.textContent = website.url.replace(/^https?:\/\//, '');
                urlTd.appendChild(urlLink);
                
                // 状态列
                const statusTd = document.createElement('td');
                const statusBadge = document.createElement('span');
                statusBadge.className = 'status-badge badge-checking';
                statusBadge.textContent = '检测中...';
                statusTd.appendChild(statusBadge);
                
                tr.appendChild(nameTd);
                tr.appendChild(urlTd);
                tr.appendChild(statusTd);
                websiteList.appendChild(tr);
                
                // 检测网站状态
                checkWebsiteStatus(website.url)
                    .then(available => {
                        statusBadge.textContent = available ? '可访问' : '不可访问';
                        statusBadge.className = available ? 'status-badge badge-available' : 'status-badge badge-unavailable';
                    });
            });
            
            // 初始化工具提示
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        }
        
        // 改进的网站状态检测方法
        async function checkWebsiteStatus(url) {
            try {
                // 使用更可靠的检测方法
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch(url, { 
                    method: 'HEAD',
                    mode: 'no-cors',
                    signal: controller.signal,
                    cache: 'no-store'
                });
                
                clearTimeout(timeoutId);
                return true;
            } catch (e) {
                return false;
            }
        }
    });
    </script>
