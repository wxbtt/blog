<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>黑猫来也 - 访问验证</title>
<meta name="keywords" content="黑猫来也">
<meta name="description" content="黑猫来也">
<link rel="shortcut icon" href="/favicon-yuanshen.ico" type="image/x-icon">
<link rel="stylesheet" href="static/css/buttons.css">
<link rel="stylesheet" href="static/css/app.css" type="text/css" media="all">
<style>
  /* 基础样式 */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Microsoft YaHei', sans-serif;
    background: #f5f5f5;
    color: #333;
  }
  
  .jumbotron {
    position: relative;
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1e1e2f, #2d2d44);
    overflow: hidden;
  }
  
  .container {
    text-align: center;
    z-index: 2;
    padding: 20px;
  }
  
  .splash {
    max-width: 800px;
    margin: 0 auto;
  }
  
  .content {
    padding: 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }
  
  h1 {
    color: #fff;
    font-size: 3em;
    margin: 20px 0;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  }
  
  .description {
    color: #ddd;
    font-size: 1.2em;
    margin: 15px 0;
  }
  
  /* 密码输入框样式 */
  .password-container {
    margin: 30px 0;
  }
  
  .password-input {
    padding: 12px 20px;
    width: 250px;
    border: none;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 16px;
    outline: none;
    text-align: center;
    transition: all 0.3s;
  }
  
  .password-input:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  }
  
  .password-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
  }
  
  /* 错误提示 */
  .error-message {
    color: #ff6b6b;
    margin-top: 10px;
    height: 20px;
    font-size: 14px;
  }
  
  /* 按钮样式 */
  .button {
    display: inline-block;
    padding: 12px 30px;
    margin: 10px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s;
    border: 2px solid transparent;
  }
  
  .button-primary {
    background: #4e73df;
    color: white;
  }
  
  .button-primary:hover {
    background: #3a5ec0;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }
  
  /* 动画效果 */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .wow {
    visibility: hidden;
  }
  
  .fadeIn {
    animation-name: fadeIn;
  }
  
  .fadeInDown {
    animation-name: fadeInDown;
  }
  
  .animated {
    animation-duration: 1s;
    animation-fill-mode: both;
  }
  
  /* 背景画布 */
  #canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
  
  .copyright {
    margin-top: 40px;
    color: rgba(255, 255, 255, 0.6);
    font-size: 14px;
  }
</style>
</head>
<body class="home page" ondragstart="window.event.returnValue=false" oncontextmenu="window.event.returnValue=false" onselectstart="event.returnValue=false">
<div class="jumbotron">
  <div class="container">
    <div class="splash">
      <div class="content">
        <img src="static/picture/9527.gif" alt="工作室专用" id="qq" class="wow fadeInDown animated" style="visibility: visible; animation-name: fadeInDown;">
        <h1 class="wow fadeIn animated" data-wow-delay="750ms" style="visibility: visible; animation-delay: 750ms; animation-name: fadeIn; border-bottom:none;">黑猫来也</h1>
        <p class="description wow fadeIn animated" data-wow-delay="1230ms" style="visibility: visible; animation-delay: 1230ms; animation-name: fadeIn;">请输入访问密码</p>

        <div class="password-container wow fadeIn animated" data-wow-delay="1350ms" style="visibility: visible; animation-delay: 1350ms; animation-name: fadeIn;">
          <input type="password" id="passwordInput" class="password-input" placeholder="输入密码" autocomplete="off">
          <div id="errorMessage" class="error-message"></div>
        </div>
        
        <div class="wow fadeIn animated" data-wow-delay="1460ms" style="visibility: visible; animation-delay: 1460ms; animation-name: fadeIn;">
          <button id="submitBtn" class="button button-primary">进入</button>
        </div>
      </div>
    </div>
    <div class="copyright wow fadeIn animated" data-wow-delay="1570ms" style="visibility: visible; animation-delay: 1570ms; animation-name: fadeIn;">
      Copyright © 2025-2225 版权所有
    </div>
  </div>
  <canvas id="canvas"></canvas>
</div>

<script>
  // 背景动画
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  const stars = [];
  const starCount = 100;
  
  for (let i = 0; i < starCount; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      vx: Math.floor(Math.random() * 50) - 25,
      vy: Math.floor(Math.random() * 50) - 25
    });
  }
  
  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();
      
      star.x += star.vx / 100;
      star.y += star.vy / 100;
      
      if (star.x < 0 || star.x > canvas.width) star.vx = -star.vx;
      if (star.y < 0 || star.y > canvas.height) star.vy = -star.vy;
    });
    
    requestAnimationFrame(drawStars);
  }
  
  drawStars();
  
  // 密码验证
  const correctPassword = "123"; // 设置您的密码
  const passwordInput = document.getElementById('passwordInput');
  const errorMessage = document.getElementById('errorMessage');
  const submitBtn = document.getElementById('submitBtn');
  
  function checkPassword() {
    const enteredPassword = passwordInput.value.trim();
    
    if (enteredPassword === correctPassword) {
      // 密码正确，跳转到heimao.html
      window.location.href = "heimao.html";
    } else {
      // 密码错误，显示错误信息
      errorMessage.textContent = "密码错误，请重新输入";
      passwordInput.value = "";
      passwordInput.focus();
      
      // 添加抖动动画
      passwordInput.style.animation = 'none';
      void passwordInput.offsetWidth; // 触发重绘
      passwordInput.style.animation = 'shake 0.5s';
    }
  }
  
  // 点击按钮提交
  submitBtn.addEventListener('click', checkPassword);
  
  // 按回车键提交
  passwordInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      checkPassword();
    }
  });
  
  // 抖动动画
  const style = document.createElement('style');
  style.textContent = `
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
  `;
  document.head.appendChild(style);
  
  // 窗口大小改变时重设画布大小
  window.addEventListener('resize', function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
