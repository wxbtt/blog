            header {
                flex-direction: column;
                gap: 20px;
            }

            .tool-title {
                font-size: 1.7rem;
            }

            .tool-subtitle {
                font-size: 1rem;
            }

            .modal-content {
                width: 95%;
            }

            .episode-item {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <i class="fas fa-mars film-icon film-1"></i>
    <i class="fas fa-mars film-icon film-2"></i>
    <i class="fas fa-mars film-icon film-3"></i>
    <i class="fas fa-mars film-icon film-4"></i>

    <div class="container">
        <!-- 头部导航 -->
        <header>
            <div class="logo">软鸭PLAY</div>
            <a href="/" class="nav-btn">
                <i class="fas fa-home"></i>
                <span>返回首页</span>
            </a>
        </header>

        <!-- 工具标题 -->
        <div class="tool-header">
            <h2 class="tool-title">绅士视频</h2>
            <p class="tool-subtitle">多数据源MM视频</p>
        </div>

        <!-- 播放页面 -->
        <div id="playerPage" class="player-page">
            <div class="player-container">
                <div class="video-wrapper">
                    <!-- 骨架屏 -->
                    <div class="skeleton-container" id="skeletonContainer">
                        <div class="skeleton-animation"></div>
                        <div class="skeleton-content">
                            <div class="skeleton-spinner"></div>
                            <div class="skeleton-title"></div>
                            <div class="skeleton-text short"></div>
                            <div class="skeleton-text"></div>
                        </div>
                    </div>

                    <div class="video-placeholder" id="videoPlaceholder">
                        <div class="spinner"></div>
                        <p>视频加载中...</p>
                    </div>

                    <video class="video-player" id="videoPlayer" controls></video>

                    <!-- 播放覆盖层 -->
                    <div class="play-overlay" id="playOverlay">
                        <button class="play-btn"><i class="fas fa-play"></i></button>
                    </div>
                </div>

                <div class="player-controls">
                    <button class="control-btn" id="autoPlayBtn">
                        <i class="fas fa-sync-alt"></i> <span>自动播放</span>
                    </button>
                    <button class="control-btn" id="nextBtn">
                        <i class="fas fa-step-forward"></i> <span>下一位</span>
                    </button>

                    <div class="quality-selector">
                        <i class="fas fa-hd"></i>
                        <span>切换源</span>
                    </div>
                </div>

                <div class="episodes-container">
                    <h3 class="episodes-title">
                        <span>视频源列表</span>
                        <span class="quality-indicator quality-720" id="currentQuality">
                            <span class="dot"></span> 当前源: 高质量
                        </span>
                    </h3>
                    <div class="episodes-grid" id="sourceTags">
                        <!-- 视频源列表将通过JS动态填充 -->
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p style="font-size: 0.95rem;">© <span id="nowYear"></span> 软鸭PLAY - <a  style="color: #7f8c8d" target="_blank" href="https://ruanyazyk.com/">软鸭资源库</a> 保留所有权利</p>
        </div>
    </div>

    <!-- 数据源弹窗 -->
    <div class="modal-overlay" id="sourceModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">选择视频源</div>
                <button class="close-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="source-tags" id="sourceTagsModal">
                    <!-- 视频源将通过JS动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 通知消息 -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">操作成功</span>
    </div>

    <script src="static/js/mm-api.js"></script>
    <script>
        document.getElementById("nowYear").innerHTML = new Date().getFullYear();
        // 模拟API数据
        const apiList = MMApi.getApiList() || [];
        const stateStorage = MMApi.getMMStorage();
        // 当前状态
        const state = {
            code: "MM_STATE",
            apiCode: stateStorage.apiCode || '',
            currentApiIndex: stateStorage.currentApiIndex || 0,
            currentVideo: stateStorage.currentVideo || '',
            autoPlay: stateStorage.autoPlay || false,
            errorCount: stateStorage.errorCount || 0,
            maxErrors: stateStorage.maxErrors || 3
        };
        if(stateStorage.apiCode && apiList && apiList.length>0){
            const index = apiList.findIndex(e=>e.code===stateStorage.apiCode);
            if(index>-1){
                state.currentApiIndex = index
            }
        }

        // DOM元素
        const elements = {
            videoPlayer: document.getElementById('videoPlayer'),
            videoPlaceholder: document.getElementById('videoPlaceholder'),
            autoPlayBtn: document.getElementById('autoPlayBtn'),
            nextBtn: document.getElementById('nextBtn'),
            sourceModal: document.getElementById('sourceModal'),
            closeModalBtn: document.getElementById('closeModalBtn'),
            sourceTags: document.getElementById('sourceTags'),
            sourceTagsModal: document.getElementById('sourceTagsModal'),
            notification: document.getElementById('notification'),
            notificationText: document.getElementById('notificationText'),
            currentQuality: document.getElementById('currentQuality'),
            playOverlay: document.getElementById('playOverlay'),
            skeletonContainer: document.getElementById('skeletonContainer')
        };

        // 初始化
        function init() {
            // 初始化视频源选择
            renderSourceTags();

            // 设置事件监听器
            setupEventListeners();

            // 加载第一个视频
            loadVideo();
        }

        // 渲染数据源标签
        function renderSourceTags() {
            elements.sourceTags.innerHTML = '';
            elements.sourceTagsModal.innerHTML = '';

            apiList.forEach((api, index) => {
                // 主页面上的标签
                const tag = document.createElement('div');
                tag.className = 'episode-item';
                if (index === state.currentApiIndex) {
                    tag.classList.add('active');
                }
                tag.textContent = api.title || '';
                tag.dataset.index = index;
                tag.addEventListener('click', () => selectSource(index));
                elements.sourceTags.appendChild(tag);

                // 弹窗中的标签
                const modalTag = document.createElement('div');
                modalTag.className = 'source-tag';
                if (index === state.currentApiIndex) {
                    modalTag.classList.add('active');
                }
                modalTag.textContent = api.title || '';
                modalTag.dataset.index = index;
                modalTag.addEventListener('click', () => selectSource(index));
                elements.sourceTagsModal.appendChild(modalTag);
            });
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 自动播放按钮
            elements.autoPlayBtn.addEventListener('click', toggleAutoPlay);

            // 下一位按钮
            elements.nextBtn.addEventListener('click', loadVideo);

            // 视频结束事件
            elements.videoPlayer.addEventListener('ended', () => {
                if (state.autoPlay) {
                    loadVideo();
                }
            });

            // 视频错误事件
            elements.videoPlayer.addEventListener('error', handleVideoError);

            // 关闭弹窗按钮
            elements.closeModalBtn.addEventListener('click', () => {
                elements.sourceModal.classList.remove('active');
            });

            // 点击质量选择器打开弹窗
            document.querySelector('.quality-selector').addEventListener('click', () => {
                elements.sourceModal.classList.add('active');
            });

            // 播放覆盖层点击事件
            elements.playOverlay.addEventListener('click', () => {
                // 标记用户已经交互
                state.hasUserInteracted = true;

                elements.videoPlayer.play().then(() => {
                    elements.playOverlay.classList.add('hidden');
                }).catch(e => {
                    showNotification('播放失败: 请点击播放按钮');
                });
            });

            // 当视频可以播放时
            elements.videoPlayer.addEventListener('canplay', () => {
                hideSkeleton();

                // 如果用户已经交互过，尝试自动播放
                if (state.hasUserInteracted) {
                    tryAutoPlay();
                }
            });
        }

        // 尝试自动播放
        function tryAutoPlay() {
            elements.videoPlayer.play().then(() => {
                // 播放成功则隐藏覆盖层
                elements.playOverlay.classList.add('hidden');
            }).catch(e => {
                // 播放失败则显示覆盖层
                elements.playOverlay.classList.remove('hidden');
            });
        }

        // 选择数据源
        function selectSource(index) {
            state.currentApiIndex = index;
            state.apiCode = apiList[index].code;
            state.errorCount = 0;
            elements.sourceModal.classList.remove('active');
            elements.currentQuality.innerHTML = `<span class="dot"></span> 当前源: ${apiList[index].title}`;
            MMApi.setMMStorage(state)
            renderSourceTags();
            loadVideo();
        }

        // 加载视频
        function loadVideo() {
            // 显示骨架屏
            showSkeleton();

            const currentApi = apiList[state.currentApiIndex];
            const apiData = currentApi.apiData;

            // 显示加载状态
            elements.videoPlayer.style.display = 'none';
            elements.videoPlaceholder.style.display = 'flex';

            // 如果是第一次加载，显示播放按钮
            if (!state.hasUserInteracted) {
                elements.playOverlay.classList.remove('hidden');
            } else {
                elements.playOverlay.classList.add('hidden');
            }

            // 设置当前数据源名称
            elements.currentQuality.innerHTML = `<span class="dot"></span> 当前源: ${currentApi.title}`;

            // 根据API类型处理视频源
            if (apiData.type === 'random') {
                state.currentVideo = apiData.api + Math.random();
                playVideo();
            } else if (apiData.type === 'link') {
                state.currentVideo = apiData.api;
                playVideo();
            } else {
                // 处理JSON API
                fetchJsonVideo(apiData.api, apiData);
            }
        }

        // 播放视频
        function playVideo() {
            elements.videoPlayer.src = state.currentVideo;

            // 延迟显示视频，模拟加载过程
            setTimeout(() => {
                elements.videoPlaceholder.style.display = 'none';
                elements.videoPlayer.style.display = 'block';
                elements.videoPlayer.load();
            }, 300);
        }

        // 显示骨架屏
        function showSkeleton() {
            elements.skeletonContainer.style.display = 'block';
        }

        // 隐藏骨架屏
        function hideSkeleton() {
            elements.skeletonContainer.style.display = 'none';
        }

        // 处理视频错误
        function handleVideoError() {
            state.errorCount++;

            // 隐藏骨架屏
            hideSkeleton();

            if (state.errorCount >= state.maxErrors) {
                showNotification('视频源异常，将切换到下一个源');
                state.errorCount = 0;
                state.currentApiIndex = (state.currentApiIndex + 1) % apiList.length;
                selectSource(state.currentApiIndex);
            } else {
                showNotification('视频加载失败，正在重试...');
                setTimeout(loadVideo, 1500);
            }
        }

        // 切换自动播放
        function toggleAutoPlay() {
            state.autoPlay = !state.autoPlay;
            if (state.autoPlay) {
                showNotification('已开启自动播放');
                elements.autoPlayBtn.innerHTML = '<i class="fas fa-sync-alt"></i> <span>关闭自动</span>';
            } else {
                showNotification('已关闭自动播放');
                elements.autoPlayBtn.innerHTML = '<i class="fas fa-sync-alt"></i> <span>自动播放</span>';
            }
        }

        // 显示通知
        function showNotification(text) {
            elements.notificationText.textContent = text;
            elements.notification.classList.add('show');

            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 3000);
        }

        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
    <script src="static/js/cache-updater.js"></script>
    <script charset="UTF-8"  src="static/js/main.min.js"></script>
</body>
</html>
